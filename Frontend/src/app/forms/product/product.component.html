<form class="mt-3" [formGroup]="productForm">
  <div class="form-group mb-3">
    <label for="articleNumber">Artikelnummer (*)</label>
    <input type="text" [ngClass]="{'form-control': true, 'is-invalid': (articleNumber?.invalid && (articleNumber?.dirty || articleNumber?.touched))}" formControlName="articleNumber" id="articleNumber" placeholder="">
    <div class="invalid-feedback">
      Geben Sie bitte eine Artikelnummer ein.
    </div>
  </div>


  <div class="form-group mb-3">
    <label for="productName">Produktname (*)</label>
    <input type="text" [ngClass]="{'form-control': true, 'is-invalid': (productName?.invalid && (productName?.dirty || productName?.touched))}" formControlName="productName" id="productName" placeholder="">
    <div class="invalid-feedback">
      Geben Sie bitte einen Produktnamen ein.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="sellingPriceNet">Nettopreis (*)</label>
    <input type="text"  [ngClass]="{'form-control': true, 'is-invalid': (sellingPriceNet?.invalid && (sellingPriceNet?.dirty || sellingPriceNet?.touched))}" formControlName="sellingPriceNet" id="sellingPriceNet" placeholder="">
    <div class="invalid-feedback" *ngIf="sellingPriceNet?.errors?.['required']">
      Geben Sie einen Nettopreis an.
    </div>
    <div class="invalid-feedback" *ngIf="sellingPriceNet?.errors?.['min']">
      Der Nettopreis sollte positiv sein.
    </div>
    <div class="invalid-feedback" *ngIf="sellingPriceNet?.errors?.['double']">
      Geben Sie eine gültige Zahl ein.
    </div>
  </div>


  <div class="form-group mb-3">
    <label for="category">Kategorie</label>
    <select class="form-control" id="category" formControlName="category" [ngClass]="{'form-control': true, 'is-invalid': (category?.invalid && (category?.dirty || category?.touched))}">
      <option value="undefined">Bitte auswählen</option>
      <option value="Article">Artikel</option>
      <option value="Service">Service</option>
    </select>
    <div class="invalid-feedback">
      Treffen Sie bitte eine Auswahl.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="category">Einheit</label>
    <select class="form-control" id="unit" formControlName="unit" [ngClass]="{'form-control': true, 'is-invalid': (unit?.invalid && (unit?.dirty || unit?.touched))}">
      <option value="undefined">Bitte auswählen</option>
      <option *ngFor="let enum of productUnit | keyvalue" value="{{enum.value}}">{{enum.value}}</option>
    </select>
    <div class="invalid-feedback">
      Treffen Sie bitte eine Auswahl.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="description">Beschreibung (*)</label>
    <textarea type="text" [ngClass]="{'form-control': true, 'is-invalid': (description?.invalid && (description?.dirty || description?.touched))}" id="description" placeholder="Beschreibung ..." rows="5" formControlName="description"></textarea>
    <div class="invalid-feedback">
      Geben Sie bitte eine Beschreibung an.
    </div>
  </div>
</form>
