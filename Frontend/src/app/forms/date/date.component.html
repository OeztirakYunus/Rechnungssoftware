<div [formGroup]="dateForm">
  <div class="form-group mb-3">
    <label for="{{ inputId }}">{{ label }}</label>
    <input type="text" class="form-control"  [ngClass]="{'is-invalid': (date?.invalid && (date?.dirty || date?.touched))}" formControlName="date" id="{{ inputId }}" placeholder="">
    <div class="invalid-feedback" *ngIf="date?.errors?.['required']">
      {{ requiredDateText }}
    </div>
    <div class="invalid-feedback" *ngIf="date?.errors?.['pattern']">
      {{ invalidDateText }}
    </div>
  </div>
</div>
