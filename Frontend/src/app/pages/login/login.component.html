<mat-card>
    <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field color="warn">
                            <input type="text" matInput placeholder="Email" formControlName="email" class="form-control" required>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field color="warn">
                            <input type="password" matInput placeholder="Password" formControlName="password" class="form-control" required>
                        </mat-form-field>
                    </p>
                        <div class="form-group">
                            <button type="submit" mat-button>Login</button>
                        </div>
                </form>
        </mat-card-content>
    </mat-card>
